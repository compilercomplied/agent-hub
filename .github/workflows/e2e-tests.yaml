name: E2E Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker images
        run: |
          docker compose -f docker-compose.e2e.yaml build

      - name: Run e2e tests
        run: |
          docker compose -f docker-compose.e2e.yaml up \
            --abort-on-container-exit \
            --exit-code-from e2e-tests

      - name: Display logs on failure
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker compose -f docker-compose.e2e.yaml logs api
          echo "=== Test Logs ==="
          docker compose -f docker-compose.e2e.yaml logs e2e-tests

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.e2e.yaml down -v --remove-orphans

  lint:
    name: Lint Code with Ruff
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          . .venv/bin/activate
          uv pip install ruff

      - name: Run Ruff check
        run: |
          . .venv/bin/activate
          ruff check .

      - name: Run Ruff format check
        run: |
          . .venv/bin/activate
          ruff format --check .
